{% extends 'base.html' %}

{% block content %}
<section style="background-color: #eee;">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>

    <div class="row">

      {% for product in products %}


      <div class="col-lg-4 col-md-12 mb-4">
        <div class="card h-100 border-0">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light">
            <img src="{{ product.image.url }}" class="w-100 h-100 rounded" />
            <a href="#!">

              {% comment %} <div class="mask">
                <div class="d-flex justify-content-start align-items-end h-100">
                  <h5><span class="badge bg-primary ms-2">New</span></h5>
                </div>
              </div> 
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </div>
            </a>
            {% endcomment %}

          </div>
          <div class="card-body">
            <a href="" class="text-reset text-decoration-none">
              <h5 class="card-title mb-3 font-weight-bold">{{ product.name }}</h5>
            </a>
            <a href="" class="text-reset text-decoration-none">
              <p>{{ product.category }}</p>
            </a>
            <h6 class="mb-3">{{product.price}} $</h6>

            <a class="btn btn-outline-success" href="{% url 'add_to_basket' product.id %}">В корзину</a>
          </div>
        </div>
      </div>

      {%endfor%}

      
    </div>
  </div>
</section>
    {% endblock %}
  </body>
</html>
