{% extends 'base.html'%}

{% block content %}


{% if messages %}
<div class="alert">
    <ul class="messages">
        {%for message in messages%}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}  </li>
        {% endfor %}
    </ul>
</div>
{% endif %}

    <form method = "POST" action="" enctype="multipart/form-data">  <!-- Без этого не будет загружаться ИМГ -->
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit"> submit </button>
    </form>

{% endblock %}  
</html>
